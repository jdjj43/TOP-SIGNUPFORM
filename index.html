<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="image-container">
                <h1 class="logo">Jd43</h1>
            </div>
        </div>
        <div class="right-side">
            <div class="lema">
                <p>This is not real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up now to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="form-container">
                <form>
                    <div class="form-top">
                        <legend>Let's do this</legend>
                        <div class="name input-container">
                            <div class="input">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name">
                            </div>
                            <div class="input">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name">
                            </div>
                        </div>
                        <div class="contact input-container">
                            <div class="input">
                                <label for="email">Email</label>
                                <input type="email" id="email">
                            </div>
                            <div class="input">
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" id="phone-number">
                            </div>
                        </div>
                        <div class="password input-container">
                            <div class="input">
                                <label for="password">Password</label>
                                <input type="password" id="password">
                                <p class="no-match">*Password do not match</p>
                            </div>
                            <div class="input">
                                <label for="password2">Confirm password</label>
                                <input type="password" id="password2">
                            </div>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="/login">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
